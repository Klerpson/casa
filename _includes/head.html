<!doctype html>
<html lang="es-CO">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale-1, maximum-scale-1, minimal-ui">
  <title>{% if page.title %}{{ page.title}}{% else %}{{site.title}}{% endif %}</title>
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url}}">
  <link rel="alternate" type="application/rss+xml" title="{{page.title}}" href="{{ '/feed.xml' | relative_url}}">
  <meta name="robots" content="follow, index, max-snippet:-1, max-video-preview:-1, max-image-preview:large" >
  <meta name='description' content='{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160}}{% else %}{{ site.description}}{% endif %}'>

  <meta name="country" content="CO" >
  <meta name="geo.region" content="CO-CUN" >
  <meta name="geo.placename" content="BogotÃ¡" >
  <meta name="theme-color" content="#D9D9D9" >
  <meta name="owner" content="{{site.name}}" >
  <meta property="og:locale" content="es_CO" >
  <meta property="og:type" content="article" >
  <meta property="og:title" content="{%if page.h1 %}{{ page.h1}}{% else %}{{ page.title}}{% endif %}" >
  <meta property="og:url" content="{{ page.url}}" >
  <meta property="og:site_name" content="GM Construcciones" >
